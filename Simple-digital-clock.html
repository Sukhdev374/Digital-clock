<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width"/>
  <title>
    Digital Clock
  </title>
  <style>
  body {
    /*  background-color: skyblue; */
      text-align:center;
       height:100vh;
       display: grid;
       align-items: center;
       Justify-content: center;
  }
  div{
      color: white;
       background-color: black;
       width: 300px;
       border-radius:5px;
       font-size: 50px;
       font-family: courier;
   }
  </style>
  </head>
  <body>
  <div id="clock">Do you know how a digital clock works?</div>
  <script>
  setInterval(() => {
      let date = new Date()
      let clock = document.getElementById('clock')
      clock.innerHTML =
      date.getHours()+":"+
      date.getMinutes()+":"+
      date.getSeconds()+""
  }, 1000);
  </script>
  </body>
  </html>
